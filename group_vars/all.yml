# **************************************************************************************
# **                           CUSTOMIZABLE VARIABLES                                 **
# **                                                                                  **
# **  TO ENSURE PROPER FUNCTIONALITY, THESE VARIABLES MUST BE CUSTOMIZED BY THE USER. **
# **************************************************************************************
# **************************************************************************************
#
#  Tailored suffix
#  This is a suffix asumming your tailored rule set has the same name as de default one with a pattern:
#       ssg-$OperativeSystem$MajorVersion-ds-{{ tailored_suffix }}.xml
#
tailored_suffix: datadope

# Path in hosts where xccdf xml files will be saved for oscap usage
data_stream_home: "/usr/share/xml/scap/ssg/content/"

# Name for results files generated from oscap command
report_prefix: "{{ inventory_hostname }}_{{ ansible_default_ipv4.address }}_@_{{ ansible_date_time.date }}"

# Name for autogenerated ansible fixes
ansible_fixes_name: "{{ inventory_hostname }}_autofix.yml"

# Path in hosts where results will be output from oscap command
# By default in "/tmp/reports/"
path_results: "/tmp/reports/"

# Path for ansible autogenerated fixes
# By default in "/tmp/fixes/"
path_ansible_fix: "/tmp/fixes/"

# Suffix for pre fixed results files
report_suffix_name_pre_autofix: "pre_fix"

# Suffix for post fixed results files
report_suffix_name_post_autofix: "post_fix"

# Paths for reports in controller
path_results_controller: "./reports/"

# Paths for autogenetared ansible fixes in controller
path_fixes_controller: "./fixes/"

# **************************************************************************************
# **                           Files names                                            **
# **************************************************************************************

# BASE profiles used for tailored Profile
# !Don't missunderstand with tailored xccdf rule set name
profile_base: ospp

# !Don't missunderstand with tailored xccdf rule set name
# Tailored Profile for custom rule policy checks

tailored_profile: xccdf_org.ssgproject.content_profile_{{ profile_base }}_customized
# Tailored xml rule sets file
# TODO: This rule set must be done in oscap workbench based in existing profile
tailor_rule_set: "ssg-{{ ansible_distribution }}{{ ansible_distribution_major_version }}-ds-{{ tailored_suffix }}.xml"
base_rule_set_id: "scap_org.open-scap_cref_ssg-{{ ansible_distribution }}{{ ansible_distribution_major_version }}-xccdf.xml"
base_rule_set: "ssg-{{ ansible_distribution }}{{ ansible_distribution_major_version }}-ds.xml"

# Name for pre files
pre_name: "{{ report_prefix }}-{{ report_suffix_name_pre_autofix }}"
# Name for post files
post_name: "{{ report_prefix }}-{{ report_suffix_name_post_autofix }}"

# Pre and post names with format added
pre_name_xml: "{{ pre_name }}.xml"
pre_name_html: "{{ pre_name }}.html"
post_name_xml: "{{ post_name }}.xml"
post_name_html: "{{ post_name }}.html"
# Path for pre fixed files
path_results_pre_controller: "{{ path_results_controller }}pre_reports/"
path_results_post_controller: "{{ path_results_controller }}post_reports/"

# **************************************************************************************
# **                           Files paths in hosts                                   **
# **************************************************************************************

# Full path for profile and rule sets
path_tailored_profile: "{{ data_stream_home }}{{ tailored_profile }}"
path_tailored_ruleset: "{{ data_stream_home }}{{ tailor_rule_set }}"

# * Paths for pre results
# Path scan results xml file for pre-fixed scans in hosts
# By default in /tmp/ folder
report_xml_pre: "{{ path_results }}{{ pre_name_xml }}"
# Path scan results html file for pre-fixed scans in hosts
# By default in /tmp/ folder
report_html_pre: "{{ path_results }}{{ pre_name_html }}"

# * Paths for post results
# Path scan results xml file for post-fixed scans in hosts
# By default in /tmp/ folder
report_xml_post: "{{ path_results }}/{{ post_name_xml }}"
# Path scan results html file for post-fixed scans in hosts
# By default in /tmp/ folder
report_html_post: "{{ path_results }}/{{ post_name_html }}"

path_ansible_fixes_host: "{{ path_ansible_fix }}{{ ansible_fixes_name }}"

# **************************************************************************************
# **                           Files paths in controller                              **
# **************************************************************************************

# Path to fetch results in controller
pre_reports_xml: "{{ path_results_pre_controller }}{{ pre_name_xml }}"
pre_reports_html: "{{ path_results_pre_controller }}{{ pre_name_html }}"
post_reports_xml: "{{ path_results_post_controller }}{{ post_name_xml }}"
post_reports_html: "{{ path_results_post_controller }}{{ post_name_html }}"

# Path to fetch ansible fixes autogenerated

path_ansible_fixes: "{{ path_fixes_controller }}{{ ansible_fixes_name }}"
